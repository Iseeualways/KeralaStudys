

<style>

/* MAIN WRAPPER */
.error-wrapper {
    max-width: 1300px;
    width: 100%;
    padding: 40px;
    display: grid;
    grid-template-columns: 1.2fr 0.8fr;
    gap: 60px;
    align-items: center;
}

/* LEFT CONTENT */
.error-content h1 {
    font-size: 40px;
    color: #1e3a8a;
    font-weight: 800;
    margin-bottom: 15px;
}

.error-content p {
    font-size: 16px;
    color: #475569;
    max-width: 520px;
    line-height: 1.6;
    margin-bottom: 35px;
}

.error-illustration {
    position: relative;
    margin-bottom: 30px;
}

.error-illustration span {
    font-size: 160px;
    font-weight: 900;
    color: #1e40af;
    opacity: 0.1;
}

.error-illustration .icon {
    position: absolute;
    bottom: 10px;
    left: 50%;
    transform: translateX(-50%);
    font-size: 50px;
}

.back-home {
    display: inline-block;
    padding: 14px 34px;
    background: #1e40af;
    color: #fff;
    text-decoration: none;
    font-weight: 600;
    border-radius: 8px;
    transition: 0.3s ease;
}

.back-home:hover {
    background: #1d4ed8;
    transform: translateY(-2px);
}

/* RIGHT FORM */
.contact-box {
    background: #fff;
    padding: 30px;
    border-radius: 16px;
    box-shadow: 0 20px 50px rgba(0,0,0,0.08);
}

.contact-box h2 {
    font-size: 22px;
    font-weight: 700;
    color: #1e293b;
    margin-bottom: 20px;
}

.form-group {
    margin-bottom: 14px;
}

.form-group input,
.form-group textarea {
    width: 100%;
    padding: 12px 14px;
    border: 1.5px solid #e2e8f0;
    border-radius: 8px;
    font-size: 14px;
    background: #f8fafc;
}

.form-group textarea {
    resize: none;
    height: 90px;
}

.form-group input:focus,
.form-group textarea:focus {
    outline: none;
    border-color: #2563eb;
    background: #fff;
}

.submit-btn {
    width: 100%;
    margin-top: 10px;
    padding: 13px;
    background: linear-gradient(135deg, #1e3a8a, #2563eb);
    color: #fff;
    border: none;
    border-radius: 8px;
    font-size: 15px;
    font-weight: 600;
    cursor: pointer;
    transition: 0.3s ease;
}

.submit-btn:hover {
    transform: translateY(-2px);
    box-shadow: 0 12px 25px rgba(37,99,235,0.35);
}

/* RESPONSIVE */
@media (max-width: 992px) {
    .error-wrapper {
        grid-template-columns: 1fr;
        text-align: center;
    }

    .error-content p {
        margin: 0 auto 35px;
    }
}
</style>

        </p>

        <a href="/" class="back-home">Back to Home</a>
    </div>

    <!-- RIGHT -->
    <div class="contact-box">
        <h2>Contact Us</h2>

        <form action="#" method="post">
            <div class="form-group">

            <div class="form-group">

</section>
